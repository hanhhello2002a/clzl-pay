<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chẵn Lẻ Zalo Pay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chơi Chẵn Lẻ Zalo Pay</h1>

        <!-- Form nhập mã giao dịch -->
        <form id="zalo-form">
            <label for="transaction-id">Nhập mã giao dịch Zalo Pay:</label>
            <input type="text" id="transaction-id" required placeholder="Nhập mã giao dịch...">
            <button type="submit">Kiểm tra kết quả</button>
        </form>

        <!-- Hiển thị kết quả -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
